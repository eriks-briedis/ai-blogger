name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        SANITY_PROJECT_ID: ${{secrets.API_KEY}}
        SANITY_DATASET: ${{secrets.DATASET}}
